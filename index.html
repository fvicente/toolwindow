<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"/>
	<title>Floating Tool Window</title>
	<script src="js/scriptaculous/lib/prototype.js" type="text/javascript"></script>
	<script src="js/scriptaculous/src/scriptaculous.js?load=effects,dragdrop" type="text/javascript"></script>
	<script src="toolwindow.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="toolwindow.css"/>
</head>
<body>
	<div id="sampleContent" class="sampleContent">Sample content.<br/>Move this window around the document using the title bar, and resize it by dragging the edges.</div>
	<script>
		var content = $('sampleContent');
		new ToolWindow("sampleClass", "Sample Tool Window", content);
		content.setStyle({ display: 'block' });
	</script>
</body>
</html>
